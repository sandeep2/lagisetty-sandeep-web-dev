<div class="container-fluid">
    <div class="col-lg-12 col-xs-12 col-md-12">
        <div class="card elevation1 search-result" ng-repeat="user in model.users">
            <div class="col-lg-6 col-xs-6 col-md-12">
            <dl class="dl-horizontal">
                <dt>Username:</dt>
                <dd>{{user.username}}</dd>
                <dt>First Name:</dt>
                <dd>{{user.firstName}}</dd>
                <dt>Last Name:</dt>
                <dd>{{user.lastName}}</dd>
                <dt>DateCreated:</dt>
                <dd>{{user.dateCreated}}</dd>
                </dl>
                </div>
            <a ng-click="model.decline(user)" class="btn btn-danger pull-right">Delete User</a>
            <hr>
            </div>
        </div>
    </div>
</div>
