<div class="container">
    <div ng-if="model.error" class="alert alert-danger">{{model.error}}</div>
    <h1>Login</h1>

    <form name="loginForm" novalidate>
        <div class="form-group"
             ng-class="{ 'has-error': loginForm.username.$error.required && submitted}">
            <input ng-model="username" type="text" name="username"
                   class="form-control"
                   placeholder="username" autocorrect="off" autocapitalize="off" required/>
            <span class="redText" ng-show="loginForm.username.$error.required && submitted">
                Username is required
            </span>
        </div>

        <div class="form-group"
             ng-class="{ 'has-error': loginForm.password.$error.required && submitted}">
            <input ng-model="password" type="password" name = "password"
                   class="form-control"
                   placeholder="password" required/>
                        <span class="redText" ng-show="loginForm.password.$error.required && submitted">
                Password is required
            </span>
        </div>
        <a ng-click="model.login(username,password);submitted=true" class="btn btn-primary btn-block">Login</a>
        <a class="btn btn-success btn-block"
           href="#/register">Register</a>
        <a href="#/forgot" type="button" class="btn btn-link btn-success">Lost Password?</a>
    </form>
</div>


<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <p class="navbar-text pull-left">
            <a href="#/search" class="icon-block">
            <i class="fa fa-search" aria-hidden="true"></i>
                </a>
        </p>
    </div>
</nav>
