<div class="container">
    <div ng-show="model.success" class="alert alert-success" role="alert">
        <strong>{{model.success}}</strong>
    </div>
    <div ng-show="model.error" class="alert alert-success" role="alert">
        <strong>{{model.error}}</strong>
    </div>

    <h4>{{currentUser.username}}'s Profile</h4>
    <form>
        <div class="form-group">
            <label for="username">Username</label>
            <input ng-model="model.user.username"
                   type="text"
                   class="form-control"
                   id="username"
                   placeholder="Username">
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input ng-model="model.user.email"
                   type="email" class="form-control" id="email" placeholder="alice@wonderland.com">
        </div>
        <div class="form-group">
            <label for="first-name">First Name</label>
            <input ng-model="model.user.firstName" type="text" class="form-control" id="first-name" placeholder="Alice">
        </div>
        <div class="form-group">
            <label for="last-name">Last Name</label>
            <input ng-model="model.user.lastName" type="text" class="form-control" id="last-name" placeholder="Wonderland">
        </div>
    </form>

    <a ng-click="model.updateUser()" class="btn btn-danger btn-block">Update User</a>
    <a ng-click="model.unregister()" class="btn btn-danger btn-block addMargin">
        Unregister
    </a>
</div>
