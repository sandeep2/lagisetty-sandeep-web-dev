<div class="container">
    <div ng-show="model.success" class="alert alert-success" role="alert">
        <strong>{{model.success}}</strong>
    </div>
    <div ng-show="model.error" class="alert alert-success" role="alert">
        <strong>{{model.error}}</strong>
    </div>
    <form name="forgotForm" novalidate>
        <div class="form-group"
             ng-class="{ 'has-error': forgotForm.email.$error.required && submitted}">
            <input ng-model="password" type="password" name="email"
                   class="form-control"
                   placeholder="password" autocorrect="off" autocapitalize="off" required/>
            <input ng-model="repeatPassword" type="password" name="email"
                   class="form-control"
                   placeholder="repeat password" autocorrect="off" autocapitalize="off" required/>
            <span class="redText" ng-show="loginForm.username.$error.required && submitted">
                Email is required
            </span>
        </div>

        <a ng-click="model.change(password,repeatPassword);submitted=true" type="button" class="btn btn-link btn-success">Change Password</a>
    </form>
</div>
