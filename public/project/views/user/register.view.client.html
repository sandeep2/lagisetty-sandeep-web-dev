
<div class="container">

    <div ng-show="model.error" class="alert alert-danger">
        {{model.error}}
    </div>

    <h1>Register</h1>

    <form name="registerForm" novalidate>
        <div class="form-group"
             ng-class="{ 'has-error': registerForm.username.$error.required && submitted}">
            <input ng-model="username" type="text"
                   type="text" name = "username"
                   class="form-control"
                   placeholder="username" required/>
            <span class="redText" ng-show="registerForm.username.$error.required && submitted">
                Username is required
            </span>
        </div>

        <div class="form-group"
             ng-class="{ 'has-error': registerForm.password.$error.required && submitted}">
            <input ng-model="password" type="password"
                   class="form-control" name = "password"
                   placeholder="password" required/>
                <span class="redText" ng-show="registerForm.password.$error.required && submitted">
                Password is required
            </span>
        </div>
        <div class="form-group"
             ng-class="{ 'has-error': registerForm.confirm.$error.required && submitted}">
            <input ng-model="confirmPassword"type="password"
                   class="form-control" name="confirm"
                   placeholder="verify password" required/>
                            <span class="redText" ng-show="registerForm.confirm.$error.required && submitted">
                Confirm Password is required
            </span>
        </div>
        <a ng-click="model.register(username,password,confirmPassword);submitted=true" class="btn btn-primary btn-block">Register</a>
        <a class="btn btn-danger  btn-block"
           href="#/login">Cancel</a>
    </form>
</div>
