<div class="container">
    <section id="animalFilter">
        <div class="row">
            <div class="small-12 columns">
                <dl class="sub-nav">
                    <div id="filterLabel" class="filterLabel hide-for-small-only"><span>Find a pet to adopt</span>
                    </div>
                    <dd class="active"><a ng-click="query.animal = 'all'; petBreeds('dog')">&nbsp;All&nbsp;</a>
                    </dd>
                    <dd><a ng-click="model.query.animal = 'dog'; model.petBreeds('dog')">Dogs</a>
                    </dd>
                    <dd><a ng-click="model.query.animal = 'cat'; model.petBreeds('cat')">Cats</a>
                    </dd>
                    <dd><a ng-click="model.query.animal = 'rabbit'; model.petBreeds('rabbit')">Rabbits</a>
                    </dd>
                    <dd><a ng-click="model.query.animal = 'pig'; model.petBreeds('pig')">Pigs</a>
                    </dd>
                    <dd><a ng-click="model.query.animal = 'barnyard'; model.petBreeds('barnyard')">Barnyards</a>
                    </dd>
                </dl>
            </div>
        </div>
    </section>
    <section id="refineFilter">
        <div class="row">
            <div class="small-12 medium-2 large-3 columns">
                <input ng-model="model.query.location" type="text" placeholder="Location" />
            </div>
            <div class="small-12 medium-3 large-3 columns">
                <select ng-model="model.query.breed" id="breed">
                    <option value="">Breed</option>
                    <option ng-repeat="breed in model.breeds" value="{{breed}}">{{breed}}</option>
                </select>
            </div>
            <div class="small-6 medium-2 large-2 columns">
                <select ng-model="model.query.age" id="age">
                    <option value="">Age</option>
                    <option value="baby">Baby</option>
                    <option value="young">Young</option>
                    <option value="adult">Adult</option>
                    <option value="senior">Senior</option>
                </select>
            </div>
            <div class="small-6 medium-2 large-2 columns">
                <select ng-model="model.query.gender" id="gender">
                    <option value="">Gender</option>
                    <option value="M">Male</option>
                    <option value="F">Female</option>
                </select>
            </div>
            <div class="small-12 medium-3 large-2 columns">
                <a ng-click="model.searchPets(model.query)" class="button expand">Find a Pet</a>
            </div>
            <a class="btn btn-success btn-block"
               ng-if="currentUser == null"
               href="#/register">Register</a>
            <a class="btn btn-success btn-block"
               ng-if="currentUser == null"
               href="#/login">Login</a>
            <a class="btn btn-success btn-block"
               ng-if="currentUser != null"
               href="#/user">profile</a>
            </div>
        </section>

    <div class="row" infinite-scroll-distance="1">
        <div ng-repeat="pet in petsRetrieved">
            <div class="col-sm-6 col-md-4">
                <div class="thumbnail">
                    <span class="label label-default pull-right">Name: {{pet.name}}</span>
                    <a>
                        <img class="img-responsive" ng-src="{{pet.image}}"/>
                    </a>
                    <div class="name">
                        <a>{{ pet.name }}</a>
                        <p class="breed">{{pet.breed}}</p>
                        <a class="btn btn-primary" role="button" ng-click="model.likePets(pet)" ng-show="currentUser ==null || currentUser.favorites.indexOf(pet.id) == -1">
                            <span class="fa fa-star" aria-hidden="true"></span>
                        </a>
                        <a class="btn btn-warning" role="button" ng-click="model.unlikePets(pet)" ng-show="currentUser != null && currentUser.favorites.indexOf(pet.id) != -1">
                            <span class="fa fa-star-o" aria-hidden="true"></span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
