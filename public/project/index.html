<!DOCTYPE html>
<html lang="en" ng-app = "WhereIsMyPet">
<head>
    <title>Assignment Home Page</title>
    <link href='http://fonts.googleapis.com/css?family=Raleway:500,800' rel='stylesheet' type='text/css'>
    <link href="http://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-route.min.js"></script>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="viewport" content="initial-scale=1.25, user-scalable = no">
    <link href="css/textAngular.css" rel="stylesheet"/>
    <link href="css/style.css" rel="stylesheet"/>
    <script src="js/textAngular-rangy.min.js"></script>
    <script src="js/textAngular.min.js"></script>
    <script src="js/textAngular-sanitize.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.2.3/foundation-flex.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="app.js"></script>
    <script src="config.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
    <script src="views/search/search.controller.client.js"></script>
    <script src="services/pet-search.service.client.js"></script>
    <script src="services/user.service.client.js"></script>
    <script src="views/user/login.controller.client.js"></script>
    <script src = "views/user/register.controller.client.js"></script>
    <script src="views/user/profile.controller.client.js"></script>
    <script src="views/user/forgot-password.controller.client.js"></script>
    <script src="views/petProfile/pet-profile.controller.client.js"></script>
    <script src="views/petProfile/pet-user.controller.client.js"></script>
    <script src="views/admin/admin.controller.client.js"></script>
    <script src="services/admin.service.client.js"></script>
    <script src="views/user/change-password.controller.client.js"></script>
    <script src="views/header/header.controller.client.js"></script>
</head>
<body>

<div ng-controller="HeaderController as model" class="container">
    <header>
        <nav class="navbar navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#/home">
                        <span>WhereIsMyPet</span>
                    </a>
                </div>
                <div id="navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="#/search">Search</a></li>
                        <li><a ng-show="currentUser != null && currentUser.username !='admin'" href="#/user/{{currentUser._id}}/pets">Liked Pets</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a ng-show="currentUser == null" href="#/login">Sign In</a></li>
                        <li><a ng-show="currentUser == null" href="#/register">Sign Up</a></li>
                        <li><a ng-show="currentUser != null && currentUser.username !='admin' " href="#/user">{{currentUser.username}}'s Profile</a></li>
                        <li><a ng-show="currentUser != null" ng-click="model.logout()">logout</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    </div>
<div class="top-padding">
<div ng-view> </div>
</div>
<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <a class="monospace_font" href="https://www.petfinder.com/developers/api-docs">Pet Finder API Docs</a>
            <i class="fa fa-book" aria-hidden="true"></i>
            <a href="#" class="monospace_font pull-right">Copyright @ Sandeep Lagisetty</a>
    </div>
</nav>
<div class="modal fade" id="notLoggedInDialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">Please Log In</h4>
            </div>
            <div class="modal-body">
                <p>You should log in to like pets</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <a href="#/login" class="btn btn-default sign-in-up-buttons">Sign In</a>
                <a href="#/register" class="btn btn-primary sign-in-up-buttons">Sign Up</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
