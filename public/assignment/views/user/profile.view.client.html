
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            Profile
        </a>
        <p class="navbar-text pull-right">
            <a ng-click="model.updateUser()" class="navbar-link">
                  <span class="glyphicon glyphicon-ok">
                  </span>
            </a>
        </p>
    </div>
</nav>

<div class="container">
    <div ng-show="model.success" class="alert alert-success" role="alert">
        <strong>{{model.success}}</strong>
    </div>
    <div ng-show="model.error" class="alert alert-success" role="alert">
        <strong>{{model.error}}</strong>
    </div>
    <form>
        <div class="form-group">
            <label for="username">Username</label>
            <input ng-model="model.user.username"
                   type="text"
                   class="form-control"
                   id="username"
                   placeholder="Username">
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input ng-model="model.user.email"
                   type="email" class="form-control" id="email" placeholder="alice@wonderland.com">
        </div>
        <div class="form-group">
            <label for="first-name">First Name</label>
            <input ng-model="model.user.firstName" type="text" class="form-control" id="first-name" placeholder="Alice">
        </div>
        <div class="form-group">
            <label for="last-name">Last Name</label>
            <input ng-model="model.user.lastName" type="text" class="form-control" id="last-name" placeholder="Wonderland">
        </div>
    </form>

    <a class="btn btn-primary btn-block"
       href="#/user/{{model.user._id}}/website">Websites</a>
    <a class="btn btn-danger btn-block addMargin"
       href="#/login">Logout</a>
    <a ng-click="model.unregister()" class="btn btn-danger btn-block">
        Unregister
    </a>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <p class="navbar-text pull-right">
            <a href="#/profile">
                <span class="glyphicon glyphicon-user"></span>
            </a>
        </p>
    </div>
</nav>
