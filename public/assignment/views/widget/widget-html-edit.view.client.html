<div class="container">
    <form name="htmlForm">
        <div class="form-group" ng-class="{ 'has-error': htmlForm.name.$error.required && submitted}">
            <label for="HTML">Name</label>
            <input ng-model="model.widget.name"
                   id="HTML"
                   name="name" required
                   type="text"
                   class="form-control"
                   placeholder="HEADER for HTML"/>
            <span class="redText" ng-show="htmlForm.name.$error.required && submitted">
                Widget Name is required
            </span>
        </div>
        <div class="form-group">
            <label for="widget-html">HTML</label>
            <div ng-model="model.widget.text"
                 id="widget-html"
                 text-angular
                 ta-toolbar="[['h1','h2','h3'],['bold','italics','underline','strikeThrough'],
                            ['ul','ol'],['justifyLeft','justifyCenter','justifyRight','justifyFull'],
                            ['indent','outdent'],['html']]">
            </div>
        </div>
    </form>
</div>
