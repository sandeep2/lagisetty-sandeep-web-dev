<div class="container">
    <form>
        <div class="form-group">
            <label for="name">Name</label>
            <input ng-model="model.widget.name" id="name"
                   type="text"
                   class="form-control"
                   placeholder="My Widget Name"/>
        </div>
        <div class="form-group">
            <label for="text">Text</label>
            <input ng-model="model.widget.text" id="text"
                   type="text"
                   class="form-control"
                   placeholder="My Widget Text"/>
        </div>
        <div class="form-group">
            <label for="url">URL</label>
            <input ng-model="model.widget.url" id="url"
                   type="text"
                   class="form-control"
                   placeholder="www.google.com/adjsfjd821312.jpg"/>
        </div>
        <div class="form-group">
            <label for="width">Width</label>
            <input ng-model="model.widget.width" id="width"
                   type="text"
                   class="form-control"
                   placeholder="100%"/>
        </div>
        <div class="form-group">
            <label for="imageFile">Upload</label>
            <input ng-model="model.widget.file" id="imageFile"
                   type="file"
                   class="form-control"/>
        </div>
        <a  class="btn btn-block btn-primary" href=""> Upload Image
        </a>
    </form>
</div>
