<div class="container">

        <div class="form-group">

            <input type="text"

                   id="Name">
        </div>
        <div class="form-group">
            <label for="Text">Text</label>

        <div class="form-group">
            <label for="Width">Width</label>
                <input   id="Width"
                          class="form-control"
                          placeholder="100%"/>
        </div>
        <div class="form-group">
            <label for="InputFile">Upload</label>
            <input type="file"
                   id="InputFile"
                   class="form-control"/>
        </div>
    </form>
    <a class="btn btn-primary  btn-block"
       href="#">Upload Image</a>
