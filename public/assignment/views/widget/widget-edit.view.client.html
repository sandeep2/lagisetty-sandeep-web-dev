<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <p class="navbar-text pull-left">
            <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget" class="navbar-link">
                  <span class="glyphicon glyphicon-chevron-left">
                  </span>
            </a>
        </p>
        <a class="navbar-brand" href="#">
            Widget Edit
        </a>
        <p class="navbar-text pull-right">
            <a ng-click="model.updateWidget()" class="navbar-link">
                  <span class="glyphicon glyphicon-ok">
                  </span>
            </a>
        </p>
    </div>
</nav>

<div ng-switch="model.widget.widgetType">
    <div ng-switch-when="HEADER">
        <ng-include src="'views/widget/widget-header.view.client.html'">
    </div>
    <div ng-switch-when="IMAGE">
        <ng-include src="'views/widget/widget-image.view.client.html'">
    </div>
    <div ng-switch-when="YOUTUBE">
        <ng-include src="'views/widget/widget-youtube.view.client.html'">
    </div>
</div>
<div class="container">
    <a ng-click="model.deleteWidget(model.widgetId)" class="btn btn-block btn-danger buttonDelete">Delete
    </a>
</div>
<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <p class="navbar-text pull-right">
            <a href="#/user/{{model.userId}}">
                <span class="glyphicon glyphicon-user"></span>
            </a>
        </p>
    </div>
</nav>
