<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
            <p class="navbar-text pull-left">
                <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page" class="navbar-link">
                  <span class="glyphicon glyphicon-chevron-left">
                  </span>
                </a>
            </p>
            <a class="navbar-brand" href="#">
                New Page
            </a>
            <p class="navbar-text pull-right">
                <a ng-click="model.createPage(name, title)" class="navbar-link">
                  <span class="glyphicon glyphicon-ok pull right">
                  </span>
                </a>
            </p>
    </div>
</nav>

<div class="container">

    <form>
        <div class="form-group">
            <label for="Name">Name</label>
            <input ng-model="name" type="text"
                   class="form-control"
                   id="Name"
                   placeholder="Page Name">
        </div>
        <div class="form-group">
            <label for="Description">Title</label>
                <textarea ng-model="title" rows="1"
                          id="Description"
                          class="form-control"
                          placeholder="Page Title"></textarea>
        </div>
    </form>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <p class="navbar-text pull-right">
            <a href="#/user/{{model.userId}}">
                <span class="glyphicon glyphicon-user"></span>
            </a>
        </p>
    </div>
</nav>
