<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <p class="navbar-text pull-left">
            <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page" class="navbar-link">
                  <span class="glyphicon glyphicon-chevron-left">
                  </span>
            </a>
        </p>
        <a class="navbar-brand" href="#">
            Edit Page
        </a>
        <p class="navbar-text pull-right">
            <a ng-click="model.updatePage();submitted=true" class="navbar-link">
                  <span class="glyphicon glyphicon-ok">
                  </span>
            </a>
        </p>
    </div>
</nav>

<div class="container">
    <form name="editWebsite">
        <div class="form-group" ng-class="{ 'has-error': editWebsite.name.$error.required && submitted"}>
            <label for="Name">Name</label>
            <input ng-model="model.page.name" type="text"
                   class="form-control"
                   id="Name" name = "name" required
                   value="BlogPost"
                   placeholder="Google">
                        <span class="redText" ng-show="editWebsite.name.$error.required && submitted">
                Page Name is required
            </span>
        </div>
        <div class="form-group">
            <label for="PageTitle">Page Title</label>
            <input ng-model="model.page.title"
                    id="PageTitle"
                    class="form-control"
                    placeholder="Page Title"/>
        </div>
    </form>

    <a ng-click="model.deletePage(model.pageId)" class="btn btn-danger  btn-block">Delete</a>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <p class="navbar-text pull-right">
            <a href="#/user/{{model.userId}}">
                <span class="glyphicon glyphicon-user"></span>
            </a>
        </p>
    </div>
</nav>
